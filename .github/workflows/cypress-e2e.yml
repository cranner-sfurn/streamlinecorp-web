name: Run Cypress E2E Tests

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Matches Next.js 15.3.3

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config-file: cypress.config.js
          spec: cypress/e2e/**/*.cy.{js,jsx,ts,tsx}
          record: true # Optional: Remove if not using Cypress Cloud
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_BASE_URL: ${{ github.ref == 'refs/heads/staging' && 'https://streamlinecorp-web-git-staging-cranner-sfurns-projects.vercel.app' || 'https://streamlinecorp-web.vercel.app' }}
          NEXT_PUBLIC_API_URL: ${{ github.ref == 'refs/heads/staging' && secrets.STAGING_API_URL || secrets.PRODUCTION_API_URL }}
